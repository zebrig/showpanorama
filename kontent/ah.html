<font size="-1">Влад Бурьян, 17 августа 2004 г.</font>
<!-- kontent! -->
<h2>Ах</h2><br><br>
Ах, если б руки были б мне даны<br>
(Кто не без рук — тот знает)<br>
Я вылепил бы статую Зимы,<br>
Что нами правит.<br><br>
Я до сих пор тем лезвием я бреюсь,<br>
Что мы с тобой тогда купили мы.
