<h2>Сабля</h2><br><br>
<i> притча</i> <br><br>
У отца была сабля, но никто не знал, где. Вот приходят к нему трое сыновей и говорят: &laquo;Стар ты стал, слаб. Помрешь скоро. А саблю отдай тому, кто тебя рассмешит&raquo;.<br><br>
Отец рассмеялся и умер. <br><br>
