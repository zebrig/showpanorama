<font size="-1">Влад Бурьян</font>
<!-- kontent! -->

<h2>Во ВГБИЛ</h2><br><br>
Во ВГБИЛ, друзья, во ВГБИЛ, во ВГБИЛ! <br><br>

Надеюсь, вас я убедил.<br>
