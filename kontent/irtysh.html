<font size="-1">Влад Бурьян, 28 сентября 2003</font>
<!-- kontent! -->
<h2>Стихотворение про Иртыш и всё, что вокруг</h2><br><br>

Иртыш, Иртыш,<br>
И всё, что вокруг!<br>
Песок, камыш,<br>
Спасальный круг.<br><br>

Вода, кусты,<br>
Девятый вал,<br>
А впереди<br>
Лежит Байкал.<br><br>

Плывёт Иртыш.<br>
Плыву и я.<br>
Смотри, малыш:<br>
Змея.<br>
