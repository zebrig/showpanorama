<h2>Я люблю вас</h2><br><br>
Я люблю вас, весенние полевые цветы. Душистый клевер, пушистые одуванчики, задумчивые лютики.<br><br>
Мы тебя тоже любим, Толик, &mdash; ответили полевые цветы, поникнув головками.<br><br>
