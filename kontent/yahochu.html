<font size="-1">Влад Бурьян</font>
<!-- kontent! -->
<h2>Я хочу</h2><br>
ВАХТАНГ КИКАБИДЗЕ:<BR><br>
Я хочу чтобы песни звучали<br>
Чтоб вином наполнялся бокал<br>
Чтоб друг другу вы все пожелали<br>
То что я вам сейчас пожелал<br>
And these are my intentions<br><br>
ХОР:<BR><br>
Push it<br>
Push it<br>
Push it<br>
Push <br>

<!-- / end kontent! -->
