<font size="-1">Влад Бурьян, 24 июля 2001 г.</font>
<!-- kontent! -->
<h2>Manual</h2><br><br>
Если, четко<br>
      <div style="margin-left:3em;">отлаженный,<br>
            <div style="margin-left:3em;">тщательно<br>
                  <div style="margin-left:3em;">смазанный,<br></div></div></div>
Сбoй вдруг<br>
      <div style="margin-left:3em;">дает <font color="#0000FF">[пауза]</font><br>
            <div style="margin-left:3em;">цикл:<br></div></div>
Забродило<br>
      <div style="margin-left:3em;">суслo,<br>
            <div style="margin-left:3em;">или вал<br>
                  <div style="margin-left:3em;">затрясло &mdash;<br></div></div></div>
Сделай<br>
            <div style="margin-left:6em;">выкл.<br>

<!-- / end kontent! -->
<br><br><br>
