<font size="-1">Влад Бурьян</font>
<!-- kontent! -->
<h2>С балкона, ноябрь</h2><br><br>
Я горд, что временем своим живу<br>
И, полной грудью воздух набирая,<br>
Кричу с балкона в полусонную Москву:<br>
&laquo;Я вас люблю! А вовсе даже и не презираю!&raquo;<br>
<!-- / end kontent! -->
