<font size="-1">Влад Бурьян</font>
<!-- kontent! -->
<h2>Песня путешественника с ребенком</h2><br><br>
Тихо мирно спит дитя<br>
В носе пальчиком вертя<br>
Спи, ребенок, сюси-пуси,<br>
Завтра будем в Беларуси. <br>
