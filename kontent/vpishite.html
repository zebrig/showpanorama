<font size="-1">Влад Бурьян</font>
<!-- kontent! -->
<h2>Впишите</h2><br><br>
Впишите мне в досье,<br>
Мсье,<br>
Что я, на первый взгляд, был странным,<br>
Неадекватно вел дела.<br>
О нет, я не держу на вас за это зла,<br>
pardonne-moi,<br>
Я, ваше фото изучая, <br>
На диване,<br>
В сопровождении The Cure,<br>
Охуеваю.<br>
И довольно много пью. <br>

<!-- / end kontent! -->
